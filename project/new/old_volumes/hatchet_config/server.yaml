additionalLoggers:
  pgxStats:
    format: console
    level: warn
  queue:
    format: console
    level: warn
alerting:
  sentry:
    environment: development
    sampleRate: 1
analytics:
  posthog: {}
auth:
  basicAuthEnabled: true
  cookie:
    domain: http://host.docker.internal:7274
    insecure: true
    name: hatchet
    secrets: UwgsdwWT4UgMsR64 H5Xjmnz9zBujoJ1J
  github:
    scopes:
    - read:user
    - user:email
  google:
    scopes:
    - openid
    - profile
    - email
email:
  postmark:
    fromName: Hatchet Support
enableDataRetention: true
encryption:
  cloudKms: {}
  jwt:
    privateJWTKeyset: 
    publicJWTKeyset: 
  masterKeyset: 
logger:
  format: console
  level: warn
monitoring:
  enabled: true
  permittedTenants: null
  probeTimeout: 30000000000
msgQueue:
  enabled: true
  kind: rabbitmq
  postgres:
    qos: 100
  rabbitmq:
    qos: 100
    url: amqp://user:password@hatchet-rabbitmq:5672/
otel:
  serviceName: server
  traceIdRatio: "1"
pylon: {}
runtime:
  allowChangePassword: true
  allowCreateTenant: true
  allowInvites: true
  allowSignup: true
  bufferCreateWorkflowRuns: true
  eventBuffer:
    flushItemsThreshold: 100
    flushPeriodMilliseconds: 10
    flushStrategy: DYNAMIC
    maxConcurrent: 50
    waitForFlush: 1000000
  flushItemsThreshold: 100
  flushPeriodMilliseconds: 10
  flushStrategy: DYNAMIC
  grpcBindAddress: 0.0.0.0
  grpcBroadcastAddress: hatchet-engine:7077
  grpcInsecure: true
  grpcMaxMsgSize: 134217728
  grpcPort: 7077
  grpcRateLimit: 1000
  healthcheck: true
  limits:
    defaultCronAlarmLimit: 2
    defaultCronLimit: 5
    defaultEventAlarmLimit: 750
    defaultEventLimit: 1000
    defaultEventWindow: 86400000000000
    defaultScheduleAlarmLimit: 750
    defaultScheduleLimit: 1000
    defaultTenantRetentionPeriod: 720h
    defaultWorkerAlarmLimit: 2
    defaultWorkerLimit: 4
    defaultWorkflowRunAlarmLimit: 750
    defaultWorkflowRunLimit: 1000
    defaultWorkflowRunWindow: 86400000000000
  maxConcurrent: 50
  maxInternalRetryCount: 3
  maxPendingInvites: 100
  monitoring:
    enabled: true
    permittedTenants: null
    probeTimeout: 30000000000
  port: 8080
  queueStepRunBuffer:
    flushItemsThreshold: 100
    flushPeriodMilliseconds: 10
    flushStrategy: DYNAMIC
    maxConcurrent: 50
    waitForFlush: 1000000
  releaseSemaphoreBuffer:
    flushItemsThreshold: 100
    flushPeriodMilliseconds: 10
    flushStrategy: DYNAMIC
    maxConcurrent: 50
    waitForFlush: 1000000
  requeueLimit: 100
  shutdownWait: 20000000000
  singleQueueLimit: 100
  updateConcurrentFactor: 10
  updateHashFactor: 100
  url: http://host.docker.internal:7274
  waitForFlush: 1
  workflowRunBuffer:
    flushItemsThreshold: 100
    flushPeriodMilliseconds: 10
    flushStrategy: DYNAMIC
    maxConcurrent: 50
    waitForFlush: 1000000
securityCheck:
  enabled: true
  endpoint: https://security.hatchet.run
services:
- all
tenantAlerting:
  slack:
    scopes:
    - incoming-webhook
tls:
  tlsStrategy: tls
